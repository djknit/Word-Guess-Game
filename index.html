<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Linking my CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title>Hangman Game</title>
</head>
<body>
    
    <h1 id="game_title">Hangman</h1>
    
    <p id="instructions_text">Press any key to begin!</p>
    
    <!-- Display the word being guessed (starts as blanks) -->
    <p id="blanksWord_text"></p>
    
    <!-- Display letters guessed -->
    <p id="lettersGuessed_text"></p>

    <!-- Display number of guesses remaining -->
    <p id="guessesLeft_text"></p>
    
    <br>

    <!-- Display number of wins and losses -->
    <p id="wins_text"></p>
    <p id="losses_text"></p>

    <!-- Display info about President from last round -->
    <div id="info_section">
        <h1 id="info_title">Last Round:</h1>
        <div id="info_img"></div>
        <p id="info_name"></p>
        <p id="info_stats"></p>
    </div>

    <!-- Linking my javascript -->
    <script type="text/javascript" src="assets/javascript/presidents.js"></script>
    <script type="text/javascript" src="assets/javascript/functions.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <!-- <script type="text/javascript" src="assets/javascript/presidentsTest.js"></script> -->

</body>
</html>
