<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking my CSS -->
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kalam|Shadows+Into+Light+Two" rel="stylesheet">
    <!-- Meyer Reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- My Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Hangman Game</title>
</head>

<body>

    <div id="container">
        <h1 id="game_title">Hangman: U.S. Presidents Edition</h1>

        <div id="left_column">
            <!-- Display the word being guessed (starts as blanks) -->
            <p id="blanksWord_text" class="game_text"></p>
    
            <!-- Display letters guessed -->
            <p id="lettersGuessed_text" class="game_text"></p>
    
            <!-- Display number of guesses remaining -->
            <p id="guessesLeft_text" class="game_text"></p>
    
            <!-- Display number of wins and losses -->
            <div id="wins_and_losses">
                <p id="wins_text"></p>
                <p id="losses_text"></p>
            </div>

            <!-- Display instructions/messages -->
            <br>
            <p id="instructions_text" class="game_text">Press any key to begin!</p>
        </div>

        <div id="right_column">
            <!-- Hangman drawing -->
            <img id="hangman_drawing" src="" height="400" width="auto">
        </div>
    
        <!-- Display info about President from last round -->
        <div id="info_section">
            <h1 id="info_title"></h1>
            <div id="info_img"></div>
            <div id="info_text_section">
                <p id="info_name"></p>
                <p id="info_stats"></p>
            </div>
        </div>
    </div>
    

    <!-- Linking my javascript -->
    <script type="text/javascript" src="assets/javascript/presidents.js"></script>
    <script type="text/javascript" src="assets/javascript/functions.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
